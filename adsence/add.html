<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug-Oh • Desarrolladora Web</title>
  <link rel="icon" href="hug.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #292828;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Fondo burbujas dinámico */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      animation: rise 10s linear forwards;
      cursor: pointer;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      90% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .bubble span { position: absolute; border-radius: 50%; }
    .bubble span:nth-child(1) { inset: 10px; border-left: 10px solid #0fb4ff; filter: blur(6px); }
    .bubble span:nth-child(2) { inset: 10px; border-right: 10px solid #ff4484; filter: blur(6px); }
    .bubble span:nth-child(3) { inset: 10px; border-top: 10px solid #ffeb3b; filter: blur(6px); }
    .bubble span:nth-child(4) { inset: 20px; border-left: 10px solid #ff4484; filter: blur(10px); }
    .bubble span:nth-child(5) { inset: 10px; border-bottom: 8px solid #fff; filter: blur(6px); transform: rotate(330deg); }

    /* Explosión */
    .pop {
      animation: pop 0.4s forwards;
    }

    @keyframes pop {
      to {
        transform: scale(1.6);
        opacity: 0;
      }
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    header img {
      height: 50px;
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px #0fb4ff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #ff4484); }
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 4rem 2rem;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlide 1.5s ease forwards;
    }

    @keyframes fadeSlide {
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    .links-section {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 2rem;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 0.8rem;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: popIn 0.8s ease forwards;
      margin-left: 20px;
      margin-right: 20px;
    }

    .link-card:nth-child(1) { animation-delay: 0.3s; }
    .link-card:nth-child(2) { animation-delay: 0.6s; }
    .link-card:nth-child(3) { animation-delay: 0.9s; }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      80% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .link-card h4 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .link-card p {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-bottom: 0.8rem;
    }

    .link-card button {
      width: 130px;
      height: 42px;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border-radius: 25px;
      border: 3px solid transparent;
      background: transparent;
      background-image: linear-gradient(#292828, #292828),
                        linear-gradient(135deg, #0fb4ff, #ff4484, #ffeb3b, #ffffff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .link-card button:hover {
      color: #ffeb3b;
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.6),
                  0 0 25px rgba(255, 68, 132, 0.5),
                  0 0 35px rgba(15, 180, 255, 0.4);
    }

    footer {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: footerIn 1s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes footerIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Fondo burbujas -->
  <div class="bubbles" id="bubbles"></div>

  <!-- Header -->
  <header>
    <img onclick="window.location.href='../index.html'" src="hugw.svg" alt="Logo Hug-Oh">
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Anunciate con nosotros.</h2>
    <p>Transformamos ideas en experiencias digitales con pasión, creatividad y tecnología.
    </p>
  </section>

  <!-- Links -->
  <section class="links-section">
    <h3>Anunciate con <img onclick="window.location.href='adds.html'" src="hugw.svg" class="linkm" style="height:20px;vertical-align:middle;"></h3>
    <div class="links-grid">
      <div class="link-card">
        <h4>Contactar.</h4>
        <p>Contactanos y ten una cotizacion</p>
        <button>Contactar</button>
      </div>
    </div>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <p>© 2025 Hug-Oh • Desarrolladora Web • support@hug-oh.com</p>
  </footer>

  <script>
    const bubblesContainer = document.getElementById("bubbles");

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 80 + 40;
      bubble.style.width = bubble.style.height = size + "px";
      bubble.style.animationDuration = (Math.random() * 5 + 6) + "s";

      // Añadir spans internos
      for (let i = 0; i < 5; i++) {
        const span = document.createElement("span");
        bubble.appendChild(span);
      }

      // Explosión al hacer clic
      bubble.addEventListener("click", () => {
        bubble.classList.add("pop");
        setTimeout(() => bubble.remove(), 400);
      });

      bubblesContainer.appendChild(bubble);

      // Borrar al terminar animación
      setTimeout(() => {
        bubble.remove();
      }, 12000);
    }

    // Crear burbujas iniciales (para que no esté vacío)
    for (let i = 0; i < 10; i++) {
      setTimeout(createBubble, i * 300);
    }

    // Generar burbujas constantemente
    setInterval(createBubble, 1000);
  </script>
  <!-- Modal Contacto -->
<div id="contactModal" style="
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  z-index: 10;
  justify-content:center;
  align-items:center;
">
  <div style="
    background:#292828;
    padding:2rem;
    border-radius:10px;
    text-align:center;
    color:white;
    max-width:300px;
    position:relative;
  ">
    <h3>Correo de contacto</h3>
    <p>support@hug-oh.com</p>
    <button id="closeModal" style="
      width: 130px;
      height: 42px;
      cursor: pointer;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border-radius: 25px;
      border: 3px solid transparent;
      background: transparent;
      background-image: linear-gradient(#292828, #292828),
                        linear-gradient(135deg, #0fb4ff, #ff4484, #ffeb3b, #ffffff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    ">Cerrar</button>
  </div>
</div>

<script>
  const contactBtn = document.querySelector('.link-card button');
  const modal = document.getElementById('contactModal');
  const closeModal = document.getElementById('closeModal');

  contactBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Cerrar si se hace clic fuera del cuadro
  modal.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });
</script>
</body>
</html>
