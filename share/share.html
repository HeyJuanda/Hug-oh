        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            border-radius: 50%;
            animation: rise 10s linear forwards;
            filter: blur(4px);
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .bubble span { position: absolute; border-radius: 50%; }
        .bubble span:nth-child(1) { inset: 10px; border-left: 10px solid #0fb4ff; filter: blur(6px); }
        .bubble span:nth-child(2) { inset: 10px; border-right: 10px solid #ff4484; filter: blur(6px); }
        .bubble span:nth-child(3) { inset: 10px; border-top: 10px solid #ffeb3b; filter: blur(6px); }
        .bubble span:nth-child(4) { inset: 20px; border-left: 10px solid #ff4484; filter: blur(10px); }
        .bubble span:nth-child(5) { inset: 10px; border-bottom: 8px solid #fff; filter: blur(6px); transform: rotate(330deg); }

            background: rgba(255, 255, 255, 0.08);

            border-radius: 50%;

            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);

     function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                // Opcional: Establecer un tamaño máximo para la imagen
                const MAX_SIZE = 800;
                if (width > height) {
                    if (width > MAX_SIZE) {
                        height *= MAX_SIZE / width;
                        width = MAX_SIZE;
                    }
                } else {
                    if (height > MAX_SIZE) {
                        width *= MAX_SIZE / height;
                        height = MAX_SIZE;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // Obtiene la imagen comprimida en formato JPEG con calidad del 80%
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.8);
                resolve(compressedBase64);
            };
            img.onerror = reject;
            img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

    // Función para seguir a un usuario
    async function followUser(currentUserId, targetUserId) {
        const followingDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserId, 'following', targetUserId);
        const followersDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', targetUserId, 'followers', currentUserId);
        try {
            await setDoc(followingDocRef, { followedAt: new Date().toISOString() });
            await setDoc(followersDocRef, { followedAt: new Date().toISOString() });
            showMessage("Usuario seguido con éxito!");
        } catch (error) {
            console.error("Error al seguir al usuario:", error);
            showMessage("Error al seguir al usuario.");
        }
    }

    // Función para dejar de seguir a un usuario
    async function unfollowUser(currentUserId, targetUserId) {
        const followingDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserId, 'following', targetUserId);
        const followersDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', targetUserId, 'followers', currentUserId);
        try {
            await deleteDoc(followingDocRef);
            await deleteDoc(followersDocRef);
            showMessage("Usuario dejado de seguir con éxito!");
        } catch (error) {
            console.error("Error al dejar de seguir al usuario:", error);

    }

    // Función para obtener el número de seguidores
    async function getFollowerCount(userId) {
        try {
            const followersColRef = collection(db, 'artifacts', appId, 'public', 'data', 'users', userId, 'followers');
            const querySnapshot = await getDocs(followersColRef);
            return querySnapshot.size;
        } catch (error) {
            console.error("Error al obtener el número de seguidores:", error);
            return 0;
        }
    }

        const docSnap = await getDoc(followingDocRef);
        return docSnap.exists();

            const likeBtn = document.getElementById('like-btn');
            const likeIcon = document.getElementById('like-icon');
            const likeCountSpan = document.getElementById('like-count');

            const updateLikes = (likes) => {
                const hasLiked = likes && currentUser && likes.includes(currentUser.uid);
                likeCountSpan.textContent = `${likes ? likes.length : 0} Me gusta`;
                if (hasLiked) {
                    likeIcon.style.fill = '#ff4d4d';

                    likeIcon.style.stroke = 'currentColor';
                }

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateLikes(data.likes);
                }
            });

            likeBtn.onclick = async () => {
                if (!currentUser) {
                    showMessage('Debes iniciar sesión para dar "me gusta".');
                    return;
                }
                
                // Optimistic UI update
                const currentLikes = (await getDoc(postDocRef)).data().likes || [];
                const userHasLiked = currentLikes.includes(currentUser.uid);
                
                const newLikes = userHasLiked 
                    ? currentLikes.filter(uid => uid !== currentUser.uid)
                    : [...currentLikes, currentUser.uid];
                
                updateLikes(newLikes);

                try {
                    await updateDoc(postDocRef, { likes: newLikes });
                } catch (error) {
                    console.error("Error updating like:", error);
                    showMessage("Error al procesar el like. Inténtalo de nuevo.");

                }

            });

            showLoading(true);
            try {
                const file = photoInput.files[0];
                const base64 = await fileToBase64(file);

                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                const userName = userDocSnap.data()?.name || 'Usuario Anónimo';

                const photosColRef = collection(db, 'artifacts', appId, 'public', 'data', 'photos');
                await addDoc(photosColRef, {
                    userId: currentUser.uid,
                    userName: userName,
                    caption: photoCaption,
                    base64: base64,
                    createdAt: new Date().toISOString()
                });
                showMessage("¡Foto subida con éxito!");
                document.getElementById('photo-upload-modal').classList.add('hidden');
                photoInput.value = '';
                document.getElementById('photo-caption-input').value = '';
            } catch (error) {
                console.error("Error uploading photo: ", error);
                showMessage("Error al subir la foto.");
            } finally {
                showLoading(false);
            }
        }
        
        function shareProfile() {
            const profileLink = `${window.location.origin}${window.location.pathname}#${currentUser.uid}`;
            navigator.clipboard.writeText(profileLink).then(() => {
                showMessage('¡Enlace de perfil copiado!');
            }).catch(err => {
                showMessage('Error al copiar. Copia el enlace manualmente: ' + profileLink);
            });
        }
    </script>
</body>
