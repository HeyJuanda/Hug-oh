<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug-Oh • Desarrolladora Web</title>
  <link rel="icon" href="hug.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="logo.png">
  <style>
    /* ====== Estilos Generales ====== */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #6a11cb, #11998e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    /* ====== Zona Links ====== */
.links-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 0.8rem; /* Espacio entre tarjetas (antes 1.5rem) */
}

.link-card {
  margin-left: 20px;
  margin-right: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color: #fff;
  border-radius: 0.8rem;
  padding: 0.8rem; /* Menos espacio interno */
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.link-card h4 {
  font-size: 1rem;
  margin-bottom: 0.2rem;
}

.link-card p {
  font-size: 0.8rem;
  margin-bottom: 0.6rem;
  color: #e0e0e0;
}
/* From Uiverse.io by mrtqzbek11 */ 
button {
  width: 105px;
  height: 45px;
  cursor: pointer;
  color: #ffffff;
  font-size: 17px;
  border-radius: 20px;
  border: none;
  position: relative;
  background: #ffffff25;
  transition: 0.1s;
}

button::after {
  content: '';
  width: 100%;
  height: 100%;
  background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  filter: blur(15px);
  z-index: -1;
  position: absolute;
  left: 0;
  top: 0;
}

button:active {
  transform: scale(0.9) rotate(3deg);
  background: radial-gradient( circle farthest-corner at 10% 20%,  rgba(255,94,247,1) 17.8%, rgba(2,245,255,1) 100.2% );
  transition: 0.5s;
}

.btni {
  height: 20px;
  vertical-align: middle;
}
.link-card .btn {
  display: inline-block;
  background: rgba(255,255,255,0.2);
  padding: 0.3rem 0.8rem; /* Botón más pequeño */
  border-radius: 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.85rem;
  color: #fff;
  transition: background 0.3s;
}
.linkt {
  margin-left: 20px;
  margin-right: 20px;
  text-align: center;
}
.linkm{
  height: 20px;
  vertical-align: middle;
  margin-left: 8px;
}

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- ====== Header ====== -->
  <header>
    <img src="hugw.svg" alt="Logo Hug-Oh">
    <!-- ====== Botón de Contacto ====== -->
  <!-- ====== Botón de Contacto con SVG (Versión pequeña) ====== -->

  </header>

  <!-- ====== Hero ====== -->
  <section class="hero">
    <h2>Desarrolladora Web</h2>
    <p>Transformamos ideas en experiencias digitales con pasión, creatividad y tecnología.</p>
  </section>

  <!-- ====== Zona Links ====== -->
  <section class="links-section">
    <h3 class="linkt">Proyectos y Links de <img src="hugw.svg" class="linkm"></h3>
    <div class="links-grid">
      <div class="link-card">
      <h4>Habla Historia</h4>
      <p>Proyecto educativo de narrativa histórica.</p>
      <button onclick="window.location.href='https://cecsa.hablahistoria.lat'">Visitar</button>
      </div>
    </div>
    </div>
  </section>

  <!-- ====== Footer ====== -->
  <footer>
    <p>© 2025 Hug-Oh • Desarrolladora Web • support@hug-oh.com</p>
  </footer>
</body>
</html>
