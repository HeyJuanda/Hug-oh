<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug-XO ‚Ä¢ Tic Tac Toe</title>
  <link rel="shortcut icon" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #292828;
      color: white;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Fondo burbujas din√°mico */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      animation: rise 10s linear forwards;
      opacity: 0.9;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      90% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .bubble span { position: absolute; border-radius: 50%; }
    .bubble span:nth-child(1) { inset: 10px; border-left: 10px solid #0fb4ff; filter: blur(6px); }
    .bubble span:nth-child(2) { inset: 10px; border-right: 10px solid #ff4484; filter: blur(6px); }
    .bubble span:nth-child(3) { inset: 10px; border-top: 10px solid #ffeb3b; filter: blur(6px); }
    .bubble span:nth-child(4) { inset: 20px; border-left: 10px solid #ff4484; filter: blur(10px); }
    .bubble span:nth-child(5) { inset: 10px; border-bottom: 8px solid #fff; filter: blur(6px); transform: rotate(330deg); }

    /* Header con logo */
    header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between; /* Logo a la izq, scoreboard a la der */
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(6px);
  z-index: 5;
}

    header img {
      height: 60px;
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px #0fb4ff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #ff4484); }
    }

    /* Contenedor central */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Tablero */
    .game {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .cell:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.15);
    }

    .cell.taken {
      pointer-events: none;
    }

    /* Indicador de turno y reinicio */
    .status {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      text-shadow: 0 0 10px #0fb4ff;
      z-index: 2;
    }

    /* Puntuador */
.scoreboard {
  display: flex;
  gap: 30px;
  font-size: 1.2rem;
  font-weight: bold;
  margin-right: 60px;
}

    .reset {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      border: 3px solid transparent;
      background-image: linear-gradient(#292828, #292828),
                        linear-gradient(135deg, #0fb4ff, #ff4484, #ffeb3b, #ffffff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
      z-index: 2;
    }

    .reset:hover {
      transform: scale(1.1);
      color: #ffeb3b;
      box-shadow: 0 0 15px rgba(255,255,255,0.6),
                  0 0 25px rgba(255,68,132,0.5),
                  0 0 35px rgba(15,180,255,0.4);
    }
  </style>
</head>
<body>
  <!-- Fondo burbujas -->
  <div class="bubbles" id="bubbles"></div>

  <!-- Header con logo -->
  <header>
    <img onclick="window.location.href='index.html'" src="hugw.svg" alt="Logo Hug-Oh">
    <div class="scoreboard">
      <div>Equipo X: <span id="scoreX">0</span></div>
      <div>Equipo O: <span id="scoreO">0</span></div>
    </div>
  </header>

  <!-- Contenedor central -->
  <div class="container">
    <div class="game" id="game"></div>
    <div class="status" id="status">Turno: X</div>

    <!-- Puntuador -->

    <button class="reset" onclick="resetGame()">Reiniciar Ronda</button>
  </div>

  <script>
    const gameContainer = document.getElementById("game");
    const statusEl = document.getElementById("status");
    const scoreXEl = document.getElementById("scoreX");
    const scoreOEl = document.getElementById("scoreO");

    let currentPlayer = "X";
    let board = Array(9).fill(null);
    let scoreX = 0;
    let scoreO = 0;

    // Crear tablero
    function createBoard() {
      gameContainer.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.addEventListener("click", () => makeMove(index, div));
        gameContainer.appendChild(div);
      });
    }

    function makeMove(index, div) {
      if (!board[index]) {
        board[index] = currentPlayer;
        div.textContent = currentPlayer;
        div.classList.add("taken");
        if (checkWinner()) {
          statusEl.textContent = `¬°Gan√≥ ${currentPlayer}! üéâ`;
          if (currentPlayer === "X") {
            scoreX++;
            scoreXEl.textContent = scoreX;
          } else {
            scoreO++;
            scoreOEl.textContent = scoreO;
          }
          endGame();
        } else if (board.every(cell => cell)) {
          statusEl.textContent = "¬°Empate! ü§ù";
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          statusEl.textContent = `Turno: ${currentPlayer}`;
        }
      }
    }

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8], // filas
        [0,3,6], [1,4,7], [2,5,8], // columnas
        [0,4,8], [2,4,6]           // diagonales
      ];
      return combos.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    function endGame() {
      document.querySelectorAll(".cell").forEach(cell => cell.classList.add("taken"));
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      statusEl.textContent = `Turno: ${currentPlayer}`;
      createBoard();
    }

    // Inicializar
    createBoard();

    // Burbujas de fondo
    const bubblesContainer = document.getElementById("bubbles");
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 60 + 20;
      bubble.style.width = bubble.style.height = size + "px";
      bubble.style.animationDuration = (Math.random() * 5 + 6) + "s";

      for (let i = 0; i < 5; i++) {
        const span = document.createElement("span");
        bubble.appendChild(span);
      }

      bubblesContainer.appendChild(bubble);
      setTimeout(() => bubble.remove(), 12000);
    }

    setInterval(createBubble, 1000);
    for (let i = 0; i < 10; i++) setTimeout(createBubble, i * 300);
  </script>
</body>
</html>
