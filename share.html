<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug-Share!</title>
      <link rel="icon" href="hug.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #292828;
            color: white;
            min-height: 100vh;
        }

        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            border-radius: 50%;
            animation: rise 10s linear forwards;
            filter: blur(4px);
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .bubble span { position: absolute; border-radius: 50%; }
        .bubble span:nth-child(1) { inset: 10px; border-left: 10px solid #0fb4ff; filter: blur(6px); }
        .bubble span:nth-child(2) { inset: 10px; border-right: 10px solid #ff4484; filter: blur(6px); }
        .bubble span:nth-child(3) { inset: 10px; border-top: 10px solid #ffeb3b; filter: blur(6px); }
        .bubble span:nth-child(4) { inset: 20px; border-left: 10px solid #ff4484; filter: blur(10px); }
        .bubble span:nth-child(5) { inset: 10px; border-bottom: 8px solid #fff; filter: blur(6px); transform: rotate(330deg); }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            width: 130px;
            height: 42px;
            cursor: pointer;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            border-radius: 25px;
            border: 3px solid transparent;
            background: transparent;
            background-image: linear-gradient(#292828, #292828),
                              linear-gradient(135deg, #0fb4ff, #ff4484, #ffeb3b, #ffffff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            color: #ffeb3b;
            transform: scale(1.08);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.6),
                        0 0 25px rgba(255, 68, 132, 0.5),
                        0 0 35px rgba(15, 180, 255, 0.4);
        }

        .profile-photo-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 15px #0fb4ff;
        }

        .photo-edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .profile-photo-container:hover .photo-edit-overlay {
            opacity: 1;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-box-container, .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background: #292828;
            padding: 20px;
            border-radius: 1rem;
            text-align: center;
            border: 2px solid #ff4484;
            box-shadow: 0 0 20px #ff4484;
        }
        
        /* Updated modal and image styling */
        #post-modal .card {
            width: 95%;
            max-width: 6xl; /* Tailwind class for max-width: 80rem */
            max-height: 95vh;
            overflow-y: auto;
        }

        #post-photo {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin: auto;
        }
     header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    header img {
      height: 50px;
      animation: pulse-glow 3s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px #0fb4ff); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 15px #ff4484); }
    }

    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="bubbles" id="bubbles"></div>

    <header class="relative z-20 p-4 bg-black bg-opacity-30 backdrop-blur-sm flex justify-between items-center">

    <main id="app-container" class="relative z-20 flex-1 flex flex-col items-center p-4">
        </main>

    <div id="post-modal" class="hidden message-box-container">

    <div id="edit-post-modal" class="hidden message-box-container">

            <h3 class="text-xl font-semibold mb-4">Editar Post</h3>
            <label class="block mb-2">
                <span class="text-gray-400">Título del Post:</span>

            </label>
            <div class="flex justify-end gap-2 mt-4">
                <button id="save-post-btn" class="btn">Guardar</button>
                <button class="btn" onclick="document.getElementById('edit-post-modal').classList.add('hidden')">Cancelar</button>

        </div>
    </div>

    <footer class="relative z-20 text-center p-4 bg-black bg-opacity-40 mt-auto">
        <p>© 2025 Hug-Share! • Creado por Hug-Oh</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('Debug');

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyD3377y1-OurIh8o-FtIb8j2kePjTlqHbU",
            authDomain: "hug-share.firebaseapp.com",
            projectId: "hug-share",
            storageBucket: "hug-share.appspot.com",
            messagingSenderId: "416013649417",
            appId: "1:416013649417:web:a07f37a4069a158da55ad8",
            measurementId: "G-MPCG6M43P1"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        const authUi = document.getElementById('auth-ui');
        const appContainer = document.getElementById('app-container');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');
        const loadingOverlay = document.getElementById('loading-overlay');

        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
        }
        messageOkBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        function showLoading(show) {
            loadingOverlay.classList.toggle('hidden', !show);
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // Bubble background animation
        const bubblesContainer = document.getElementById("bubbles");
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.style.left = Math.random() * 100 + "vw";
            const size = Math.random() * 80 + 40;
            bubble.style.width = bubble.style.height = size + "px";
            bubble.style.animationDuration = (Math.random() * 5 + 6) + "s";
            for (let i = 0; i < 5; i++) {
                const span = document.createElement("span");
                bubble.appendChild(span);
            }
            bubblesContainer.appendChild(bubble);
            setTimeout(() => bubble.remove(), 12000);
        }
        setInterval(createBubble, 1000);

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const pathUserId = window.location.hash.substring(1);

            if (currentUser) {
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        name: currentUser.email?.split('@')[0] || 'Nuevo Usuario',
                        bio: '¡Hola! Este es mi perfil en Hug-Share.',
                        profilePhoto: 'https://placehold.co/150x150/292828/fff?text=User'
                    });
                }
                
                renderUI('logged-in');
                if (pathUserId && pathUserId !== currentUser.uid) {
                    renderPublicProfilePage(pathUserId);
                } else {
                    renderMyProfilePage();
                }
            } else {
                renderUI('logged-out');
                if (pathUserId) {
                    renderPublicProfilePage(pathUserId);
                } else {
                    window.location.href = "slogin.html";
                }
            }
        });

        window.addEventListener('hashchange', () => {
            const pathUserId = window.location.hash.substring(1);
            if (currentUser) {
                if (pathUserId && pathUserId !== currentUser.uid) {
                    renderPublicProfilePage(pathUserId);
                } else {
                    renderMyProfilePage();
                }
            } else {
                if (pathUserId) {
                    renderPublicProfilePage(pathUserId);
                } else {
                    window.location.href = "share-login.html";
                }
            }
        });

        if (initialAuthToken) {
            try {
                await signInWithCustomToken(auth, initialAuthToken);
            } catch (error) {
                console.error("Custom token sign-in failed:", error);
                await signInAnonymously(auth);
            }
        } else {
            // Eliminar el inicio de sesión anónimo si se desea que no haya cuentas temporales
            // y que los usuarios deban registrarse o iniciar sesión.
        }
        
        function renderUI(state) {
            authUi.innerHTML = '';
            if (state === 'logged-in') {
                authUi.innerHTML = `
                    <button id="profile-btn" class="btn">Mi Perfil</button>
                    <button id="logout-btn" class="btn">Cerrar Sesión</button>
                `;
                document.getElementById('profile-btn').addEventListener('click', () => window.location.hash = '');
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                authUi.innerHTML = `
                    <button id="login-btn" class="btn">Iniciar Sesión</button>
                `;
                document.getElementById('login-btn').addEventListener('click', () => window.location.href = "share-login.html");
            }
        }

        function renderMyProfilePage() {
            if (!currentUser) return;
            appContainer.innerHTML = `
                <div class="profile-page w-full max-w-4xl mx-auto p-4 md:p-8">
                    <div class="profile-header flex flex-col items-center md:flex-row md:items-start gap-8 mb-8">
                        <div class="profile-photo-container">
                            <img id="profile-photo-img" src="https://placehold.co/150x150/1a1a1a/fff?text=User" alt="Profile Photo" class="profile-photo">
                            <div class="photo-edit-overlay" onclick="document.getElementById('profile-photo-input').click()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="profile-photo-input" accept="image/*" class="hidden" />

                        <div class="profile-info flex-1 text-center md:text-left">
                            <h1 id="profile-name-display" class="text-2xl md:text-3xl font-bold">Cargando...</h1>
                            <p class="text-sm text-gray-400 mb-2">ID: <span class="font-mono select-all">${currentUser.uid}</span></p>
                            <p id="profile-bio-display" class="text-gray-300">Cargando...</p>
                            <div class="flex flex-col md:flex-row justify-center md:justify-start gap-4 mt-4">
                                <button id="edit-profile-btn" class="btn">Editar perfil</button>
                                <button id="share-profile-btn" class="btn">Compartir</button>
                            </div>
                        </div>
                    </div>
                    <div class="card p-4">
                        <h2 class="text-xl font-bold mb-4">Mi Galería</h2>
                        <div class="gallery-grid">
                            <div class="gallery-item flex items-center justify-center bg-gray-700 cursor-pointer" onclick="document.getElementById('photo-upload-modal').classList.remove('hidden')">
                                <span class="text-4xl text-gray-400">+</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="photo-upload-modal" class="hidden message-box-container">
                    <div class="card p-6 w-11/12 max-w-lg">
                        <h3 class="text-xl font-semibold mb-4">Subir Foto</h3>
                        <input type="file" id="photo-input" accept="image/*" class="w-full text-sm text-gray-400 mb-4"/>
                        <input type="text" id="photo-caption-input" placeholder="Título de la foto..." class="w-full bg-gray-700 text-white rounded-md p-2 mb-4"/>
                        <div class="flex justify-end gap-2">
                            <button id="upload-btn" class="btn">Subir</button>
                            <button class="btn" onclick="document.getElementById('photo-upload-modal').classList.add('hidden')">Cancelar</button>
                        </div>
                    </div>
                </div>

                <div id="edit-profile-modal" class="hidden message-box-container">
                    <div class="card p-6 w-11/12 max-w-lg">
                        <h3 class="text-xl font-semibold mb-4">Editar Perfil</h3>
                        <label class="block mb-2">
                            <span class="text-gray-400">Nombre:</span>
                            <input type="text" id="edit-name" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1"/>
                        </label>
                        <label class="block mb-4">
                            <span class="text-gray-400">Biografía:</span>
                            <textarea id="edit-bio" rows="4" class="w-full bg-gray-700 text-white rounded-md p-2 mt-1"></textarea>
                        </label>
                        <div class="flex justify-end gap-2">
                            <button id="save-profile-btn" class="btn">Guardar</button>
                            <button class="btn" onclick="document.getElementById('edit-profile-modal').classList.add('hidden')">Cancelar</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Event Listeners
            document.getElementById('edit-profile-btn').addEventListener('click', showEditProfileModal);
            document.getElementById('share-profile-btn').addEventListener('click', shareProfile);
            document.getElementById('upload-btn').addEventListener('click', uploadPhoto);
            document.getElementById('profile-photo-input').addEventListener('change', uploadProfilePhoto);
            
            // Listeners for Firestore
            const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('profile-name-display').textContent = data.name;
                    document.getElementById('profile-bio-display').textContent = data.bio;
                    document.getElementById('profile-photo-img').src = data.profilePhoto;
                }
            });

            const photosColRef = collection(db, 'artifacts', appId, 'public', 'data', 'photos');
            const q = query(photosColRef, where("userId", "==", currentUser.uid));
            onSnapshot(q, (snapshot) => {
                const gallery = document.querySelector('.gallery-grid');
                gallery.innerHTML = `
                    <div class="gallery-item flex items-center justify-center bg-gray-700 cursor-pointer" onclick="document.getElementById('photo-upload-modal').classList.remove('hidden')">
                        <span class="text-4xl text-gray-400">+</span>
                    </div>
                `;
                snapshot.forEach(docSnap => {
                    const photo = docSnap.data();
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item', 'cursor-pointer');
                    galleryItem.innerHTML = `<img src="${photo.base64}" alt="${photo.caption}">`;
                    galleryItem.addEventListener('click', () => showPostModal(photo, docSnap.id));
                    gallery.appendChild(galleryItem);
                });
            });
        }

        function renderPublicProfilePage(profileId) {
            appContainer.innerHTML = `
                <div class="profile-page w-full max-w-4xl mx-auto p-4 md:p-8">
                    <div class="profile-header flex flex-col items-center md:flex-row md:items-start gap-8 mb-8">
                        <div class="profile-photo-container">
                            <img id="profile-photo-img" src="https://placehold.co/150x150/1a1a1a/fff?text=User" alt="Profile Photo" class="profile-photo">
                        </div>
                        <div class="profile-info flex-1 text-center md:text-left">
                            <h1 id="profile-name-display" class="text-2xl md:text-3xl font-bold">Cargando...</h1>
                            <p class="text-sm text-gray-400 mb-2">ID: <span class="font-mono select-all">${profileId}</span></p>
                            <p id="profile-bio-display" class="text-gray-300">Cargando...</p>
                        </div>
                    </div>
                    <div class="card p-4">
                        <h2 class="text-xl font-bold mb-4">Galería</h2>
                        <div class="gallery-grid" id="public-gallery"></div>
                    </div>
                </div>
            `;
            
            const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', profileId);
            onSnapshot(userDocRef, (docSnap) => {
                const profilePhoto = document.getElementById('profile-photo-img');
                const nameDisplay = document.getElementById('profile-name-display');
                const bioDisplay = document.getElementById('profile-bio-display');

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    nameDisplay.textContent = data.name;
                    bioDisplay.textContent = data.bio;
                    profilePhoto.src = data.profilePhoto;
                } else {
                    nameDisplay.textContent = "Perfil no encontrado";
                    bioDisplay.textContent = "";
                    profilePhoto.src = "https://placehold.co/150x150/1a1a1a/fff?text=404";
                    document.getElementById('public-gallery').innerHTML = "<p class='text-center text-gray-500 mt-8'>El usuario no existe.</p>";
                }
            }, (error) => {
                console.error("Error getting public profile: ", error);
                showMessage("Error al cargar el perfil.");
            });

            const photosColRef = collection(db, 'artifacts', appId, 'public', 'data', 'photos');
            const q = query(photosColRef, where("userId", "==", profileId));
            onSnapshot(q, (snapshot) => {
                const gallery = document.getElementById('public-gallery');
                gallery.innerHTML = '';
                if (snapshot.empty) {
                     gallery.innerHTML = "<p class='text-center text-gray-500 mt-8'>Este usuario no tiene publicaciones.</p>";
                } else {
                    snapshot.forEach(docSnap => {
                        const photo = docSnap.data();
                        const galleryItem = document.createElement('div');
                        galleryItem.classList.add('gallery-item', 'cursor-pointer');
                        galleryItem.innerHTML = `<img src="${photo.base64}" alt="${photo.caption}">`;
                        galleryItem.addEventListener('click', () => showPostModal(photo, docSnap.id));
                        gallery.appendChild(galleryItem);
                    });
                }
            });
        }

        function showPostModal(photo, postId) {
            const modal = document.getElementById('post-modal');
            document.getElementById('post-photo').src = photo.base64;
            document.getElementById('post-caption').textContent = photo.caption;
            document.getElementById('post-user-name').textContent = `Por: ${photo.userName}`;
            document.getElementById('post-date').textContent = new Date(photo.createdAt).toLocaleString();
            
            const postActions = document.getElementById('post-actions');
            if (currentUser && photo.userId === currentUser.uid) {
                postActions.classList.remove('hidden');
                document.getElementById('edit-post-btn').onclick = () => showEditPostModal(postId, photo.caption);
                document.getElementById('delete-post-btn').onclick = () => deletePost(postId);
            } else {
                postActions.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        }

        async function deletePost(postId) {
            if (confirm("¿Estás seguro de que quieres eliminar esta publicación?")) {
                showLoading(true);
                try {
                    const postDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'photos', postId);
                    await deleteDoc(postDocRef);
                    document.getElementById('post-modal').classList.add('hidden');
                    showMessage('¡Publicación eliminada con éxito!');
                } catch (error) {
                    console.error("Error deleting post: ", error);
                    showMessage("Error al eliminar la publicación.");
                } finally {
                    showLoading(false);
                }
            }
        }

        function showEditPostModal(postId, currentCaption) {
            document.getElementById('post-modal').classList.add('hidden');
            const modal = document.getElementById('edit-post-modal');
            const captionInput = document.getElementById('edit-post-caption');
            captionInput.value = currentCaption;
            
            modal.classList.remove('hidden');
            document.getElementById('save-post-btn').onclick = () => saveEditedPost(postId);
        }

        async function saveEditedPost(postId) {
            const newCaption = document.getElementById('edit-post-caption').value;
            if (!newCaption) {
                showMessage('El título no puede estar vacío.');
                return;
            }

            showLoading(true);
            try {
                const postDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'photos', postId);
                await updateDoc(postDocRef, { caption: newCaption });
                document.getElementById('edit-post-modal').classList.add('hidden');
                showMessage('¡Publicación actualizada con éxito!');
            } catch (error) {
                console.error("Error updating post: ", error);
                showMessage("Error al actualizar la publicación.");
            } finally {
                showLoading(false);
            }
        }


        function showEditProfileModal() {
            const modal = document.getElementById('edit-profile-modal');
            modal.classList.remove('hidden');

            const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
            getDoc(userDocRef).then((docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('edit-name').value = data.name;
                    document.getElementById('edit-bio').value = data.bio;
                }
            });

            document.getElementById('save-profile-btn').onclick = async () => {
                const newName = document.getElementById('edit-name').value;
                const newBio = document.getElementById('edit-bio').value;
                showLoading(true);
                try {
                    await updateDoc(userDocRef, { name: newName, bio: newBio });
                    showMessage('¡Perfil actualizado con éxito!');
                    modal.classList.add('hidden');
                } catch (error) {
                    showMessage('Error al actualizar el perfil.');
                    console.error("Error updating profile: ", error);
                } finally {
                    showLoading(false);
                }
            };
        }

        async function uploadProfilePhoto() {
            const file = document.getElementById('profile-photo-input').files[0];
            if (!file) return;

            showLoading(true);
            try {
                const base64 = await fileToBase64(file);
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
                await updateDoc(userDocRef, { profilePhoto: base64 });
                showMessage('¡Foto de perfil actualizada!');
            } catch (error) {
                showMessage('Error al subir la foto de perfil.');
                console.error("Error uploading profile photo:", error);
            } finally {
                showLoading(false);
            }
        }
        
        async function uploadPhoto() {
            if (!currentUser) {
                showMessage('Debes iniciar sesión para subir fotos.');
                return;
            }
            const photoInput = document.getElementById('photo-input');
            const photoCaption = document.getElementById('photo-caption-input').value;
            
            if (!photoInput.files || photoInput.files.length === 0) {
                showMessage("Por favor, selecciona una foto.");
                return;
            }
            if (!photoCaption) {
                showMessage("Por favor, añade un título.");
                return;
            }
            
            showLoading(true);
            try {
                const file = photoInput.files[0];
                const base64 = await fileToBase64(file);
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                const userName = userDocSnap.data()?.name || 'Usuario Anónimo';

                const photosColRef = collection(db, 'artifacts', appId, 'public', 'data', 'photos');
                await addDoc(photosColRef, {
                    userId: currentUser.uid,
                    userName: userName,
                    caption: photoCaption,
                    base64: base64,
                    createdAt: new Date().toISOString()
                });
                showMessage("¡Foto subida con éxito!");
                document.getElementById('photo-upload-modal').classList.add('hidden');
                photoInput.value = '';
                document.getElementById('photo-caption-input').value = '';
            } catch (error) {
                console.error("Error uploading photo: ", error);
                showMessage("Error al subir la foto.");
            } finally {
                showLoading(false);
            }
        }
        
        function shareProfile() {
            const profileLink = `${window.location.origin}${window.location.pathname}#${currentUser.uid}`;
            navigator.clipboard.writeText(profileLink).then(() => {
                showMessage('¡Enlace de perfil copiado!');
            }).catch(err => {
                showMessage('Error al copiar. Copia el enlace manualmente: ' + profileLink);
            });
        }
    </script>
</body>
