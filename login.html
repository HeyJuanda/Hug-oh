<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Hug-Oh</title>
  <link rel="shortcut icon" href="logo.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1b1b;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Fondo burbujas */
    .bubbles { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; overflow: hidden; pointer-events: none; }
    .bubble { position: absolute; bottom: -150px; border-radius: 50%; animation: rise 10s linear forwards; opacity: 0.7; }
    @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0.5; } 90% { opacity: 1; } 100% { transform: translateY(-120vh) scale(1.2); opacity: 0; } }
    .bubble span { position: absolute; border-radius: 50%; }
    .bubble span:nth-child(1) { inset: 10px; border-left: 10px solid #0fb4ff; filter: blur(6px); }
    .bubble span:nth-child(2) { inset: 10px; border-right: 10px solid #ff4484; filter: blur(6px); }
    .bubble span:nth-child(3) { inset: 10px; border-top: 10px solid #ffeb3b; filter: blur(6px); }
    .bubble span:nth-child(4) { inset: 20px; border-left: 10px solid #ff4484; filter: blur(10px); }
    .bubble span:nth-child(5) { inset: 10px; border-bottom: 8px solid #fff; filter: blur(6px); transform: rotate(330deg); }

    /* Card login */
    .card { position: relative; z-index: 5; background: rgba(0,0,0,0.6); padding: 25px; border-radius: 15px; box-shadow: 0 4px 16px rgba(0,0,0,0.5); width: 320px; text-align: center; }
    h2 { 
      margin-bottom: 20px; 
      background: linear-gradient(90deg,#0fb4ff,#ff4484,#ffeb3b,#fff); 
      -webkit-background-clip: text; 
      background-clip: text;
      -webkit-text-fill-color: transparent; 
    }
    input { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; font-size: 1rem; }
    .btn {
      width: 100%; padding: 12px;
      background: transparent;
      border: 3px solid transparent;
      border-radius: 25px;
      font-size: 16px; font-weight: bold; cursor: pointer;
      color: #fff;
      background-image: linear-gradient(#1c1b1b,#1c1b1b),
                        linear-gradient(135deg,#0fb4ff,#ff4484,#ffeb3b,#ffffff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      margin-top: 15px;
    }
    .btn:hover {
      color: #ffeb3b;
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(255,255,255,0.6),
                  0 0 25px rgba(255,68,132,0.5),
                  0 0 35px rgba(15,180,255,0.4);
    }
  </style>
</head>
<body>
  <!-- Fondo burbujas -->
  <div class="bubbles" id="bubbles"></div>

  <div class="card">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn" class="btn">Entrar</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDPtxo52XQOeBpKRv1ZIrbcNrfTMsQpdY",
      authDomain: "hug-0h.firebaseapp.com",
      projectId: "hug-0h",
      storageBucket: "hug-0h.firebasestorage.app",
      messagingSenderId: "244700876607",
      appId: "1:244700876607:web:d6bf0054241cc974900d8a"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "adds.html"; // Redirigir al panel
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // Si ya está logeado, entrar directo
onAuthStateChanged(auth, (user) => {
  if (user) {
    // Solo redirige si realmente quieres entrar al panel
    if (window.location.pathname.endsWith("login.html")) {
      window.location.href = "adds.html";
    }
  }
});

  </script>

  <!-- Burbujas -->
  <script>
    const bubblesContainer = document.getElementById("bubbles");
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 80 + 40;
      bubble.style.width = bubble.style.height = size + "px";
      bubble.style.animationDuration = (Math.random() * 5 + 6) + "s";
      for (let i = 0; i < 5; i++) bubble.appendChild(document.createElement("span"));
      bubblesContainer.appendChild(bubble);
      setTimeout(() => bubble.remove(), 12000);
    }
    for (let i = 0; i < 10; i++) setTimeout(createBubble, i * 300);
    setInterval(createBubble, 1000);
  </script>
</body>
</html>
